<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    #box {
      width: 360px;
      border: 1px solid #ccc;
      margin: 100px auto;
      overflow: hidden;
    }
    
    #box img {
      vertical-align: middle;
    }
    
    #box ul {
      overflow: hidden;
      border-top: 1px solid #ccc;
    }
    
    #box li {
      float: left;
    }
  </style>
</head>
<body>
<div id="box">
  <!--bigImg是上面显示大图的区域-->
  <img id="bigImg" src="images/01big.jpg" alt=""/>
  
  <!--ul中的图片是下面要操作的小图-->
  <ul id="imgs">
    <li><img src="images/01.jpg" alt="1"/></li>
    <li><img src="images/02.jpg" alt="2"/></li>
    <li><img src="images/03.jpg" alt="3"/></li>
    <li><img src="images/04.jpg" alt="4"/></li>
    <li><img src="images/05.jpg" alt="5"/></li>
  </ul>
</div>
<script>
  //1 获取元素
  var bigImg = document.getElementById("bigImg");
  var pics = document.getElementById("imgs").getElementsByTagName("img");
  
  //2 给pics中的小图设置点击事件
  for (var i = 0; i < pics.length; i++) {
    pics[i].onclick = function () {
      //3 设置大图的地址
      bigImg.src = "images/0" + this.alt + "big.jpg"
    };
  }


</script>
</body>
</html>
