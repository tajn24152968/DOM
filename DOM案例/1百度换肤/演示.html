<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>百度换肤</title>
  <style>
    html, body, div {
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 100%;
      background: url(../百度换肤/images/1.jpg) no-repeat;
    }
    
    .back {
      width: 100%;
      height: 180px;
      background: rgba(255, 255, 255, 0.3);
      padding-top: 50px;
      text-align: center;
    }
    
    .back img {
      width: 200px;
      cursor: pointer;
      /*background: url(images/111.jpg);*/
      
    }
  </style>
  <script>
  
  </script>
</head>
<body>
<div class="back">
  <img id="pic1" src="images/1.jpg" alt="">
  <img id="pic2" src="images/2.jpg" alt="">
  <img id="pic3" src="images/3.jpg" alt="">
  <img id="pic4" src="images/4.jpg" alt="">
  <img id="pic5" src="images/5.jpg" alt="">
</div>

<script>
  //由于body标签只有一个，所以可以通过 document.body
  //1 点击每一个图片，更改body的背景图即可
  
  //获取元素
  var pic1 = id("pic1");
  var pic2 = id("pic2");
  var pic3 = id("pic3");
  var pic4 = id("pic4");
  var pic5 = id("pic5");
  
  //添加事件
  pic1.onclick = function () {
    //更改body的背景图为当前按钮的src属性
    document.body.style.backgroundImage = "url(" + pic1.src + ")";
  };
  
  pic2.onclick = function () {
    document.body.style.backgroundImage = "url(" + pic2.src + ")";
  };


  pic3.onclick = function () {
    //更改body的背景图为当前按钮的src属性
    document.body.style.backgroundImage = "url(" + pic3.src + ")";
  };

  pic4.onclick = function () {
    document.body.style.backgroundImage = "url(" + pic4.src + ")";
  };

  pic5.onclick = function () {
    //更改body的背景图为当前按钮的src属性
    document.body.style.backgroundImage = "url(" + pic5.src + ")";
  };

  
  //封装一个函数
  function id(idName) {
    return document.getElementById(idName);
  }


</script>
</body>
</html>
