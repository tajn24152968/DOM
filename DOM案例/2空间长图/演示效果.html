<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .xiaomi {
      width: 512px;
      height: 400px;
      border: 1px solid #f00;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
    }
    
    .xiaomi span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 200px;
      cursor: pointer;
    }
    
    .up {
      top: 0;
    }
    
    .down {
      bottom: 0;
    }
    
    .xiaomi img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<!--父盒子400的高-->
<div class="xiaomi">
  <!--大图的高是1470-->
  <img src="mi.png" alt="" id="pic"/>
  <span class="up" id="goUp"></span>
  <span class="down" id="goDown"></span>
</div>
<script>
  var pic = document.getElementById("pic");//运动的图片
  var goUp = document.getElementById("goUp");//向上运动的按钮
  var goDown = document.getElementById("goDown");//向下运动的按钮
  var box = goDown.parentNode;
  var timer = null, topVal = 0;
  //当鼠标移入goUp时，图片向上运动(top值减小)
  //当鼠标移入goDown时，图片向下运动(top值增大)
  
  goUp.onmouseover = function () {
//    clearInterval(timer);
    timer = setInterval(function () {
      if (topVal > -1070) {
        //让topVal减小
        topVal -= 10;
        //设置给pic的top值
        pic.style.top = topVal + "px";
      }
    }, 20);
  };
  
  goDown.onmouseover = function () {
//    clearInterval(timer);
    timer = setInterval(function () {
      if (topVal < 0) {
        topVal += 10;
        pic.style.top = topVal + "px";
      }
    }, 20);
  };
  
  //鼠标移出大盒子，设置timer的清除(停止运动)
  box.onmouseout = function () {
    clearInterval(timer);
  };

</script>

</body>
</html>
