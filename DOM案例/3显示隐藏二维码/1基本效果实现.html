<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .nodeSmall {
      width: 50px;
      height: 50px;
      background: url(images/bgs.png) no-repeat -159px -51px;
      position: fixed;
      right: 10px;
      top: 40%;
    }
    
    .erweima {
      position: absolute;
      top: 0;
      left: -150px;
    }
    
    .nodeSmall a {
      display: block;
      width: 50px;
      height: 50px;
    }
    
    .hide {
      display: none;
    }
    
    .show {
      display: block;
    }
  </style>
</head>
<body>
<!--父盒子-->
<div class="nodeSmall" id="node_small">
  <a href="#"></a>
  <!--二维码的盒子-->
  <div class="erweima2 fr hide" id="er">
    <img src="images/456.png" alt=""/>
  </div>
</div>

<script>
  //1 获取元素
  var node_small = document.getElementById("node_small");
  var er = document.getElementById("er");
  
  //2 设置移入移出事件操作
  //注意：erweima部分为盒子样式必须部分，不要忘写
  node_small.onmouseover = function () {
    er.className = "erweima show";
  };
  
  node_small.onmouseout = function () {
    er.className = "erweima hide";
  };
  
  
  
</script>
</body>
</html>
