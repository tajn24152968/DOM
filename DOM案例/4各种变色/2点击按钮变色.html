<script>
  //效果：点击某个按钮，设置变色，同时保证每次只有一个按钮具有颜色
  //1 获取元素
  var btns = document.getElementsByTagName("button");
  //2 遍历
  for (var i = 0; i < btns.length; i++) {
    
    btns[i].onclick = function () {
      //排他操作(排他思想)：排除所有人，最后操作自己
      //在设置当前按钮颜色前，先将所有的按钮类名清除
      for (var i = 0; i < btns.length; i++) {
        btns[i].className = "";
      }
      //给自己设置背景色
      this.className = "colorRed";
    };
    
  }
  
  
  
  
  
  
</script>
